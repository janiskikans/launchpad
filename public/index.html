<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <meta
      name="description"
      content="App for rocket launch and space enthusiasts. An easy way to look up upcoming launches and more at a glance."
    />
    <meta name="apple-mobile-web-app-title" content="Launchpad" />
    <meta name="application-name" content="Launchpad" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />

    <link rel="apple-touch-icon" sizes="180x180" href="<%= BASE_URL %>apple-touch-icon.png?v=oLn7dovM30" />
    <link rel="icon" type="image/png" sizes="32x32" href="<%= BASE_URL %>favicon-32x32.png?v=oLn7dovM30" />
    <link rel="icon" type="image/png" sizes="16x16" href="<%= BASE_URL %>favicon-16x16.png?v=oLn7dovM30" />
    <link rel="manifest" href="<%= BASE_URL %>site.webmanifest?v=oLn7dovM30" />
    <link rel="mask-icon" href="<%= BASE_URL %>safari-pinned-tab.svg?v=oLn7dovM30" color="#8b8b8b" />
    <link rel="shortcut icon" href="<%= BASE_URL %>favicon.ico?v=oLn7dovM30" />

    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>

  <script type="module" src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.esm.js"></script>
  <body>
    <noscript>
      <strong>
        We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please
        enable it to continue.
      </strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
